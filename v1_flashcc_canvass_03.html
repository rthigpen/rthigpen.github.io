<!DOCTYPE html>
<html manifest="vignette.manifest">
<head>
<meta charset="UTF-8">
<title>v1_flashcc_canvass_03x</title>
<script src="createjs/easeljs-0.7.1.min.js"></script>
<script src="createjs/tweenjs-0.5.1.min.js"></script>
<script src="createjs/movieclip-0.7.1.min.js"></script>
<script src="createjs/preloadjs-0.4.1.min.js"></script>
<script src="createjs/soundjs-0.5.2.min.js"></script>
<script src="v1_flashcc_canvass_03.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleComplete() {
	exportRoot = new lib.v1_flashcc_canvass_03();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

function playSound(id, loop) {
	createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="2048" height="1536" style="background-color:#FFFFFF"></canvas>
</body>
</html>
